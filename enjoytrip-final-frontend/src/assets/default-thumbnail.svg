<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <!-- 배경 -->
  <rect width="500" height="400" fill="#f3f4f6"/>
  
  <!-- 산 -->
  <path d="M0 250 L150 150 L300 250 L500 150 L500 400 L0 400 Z" fill="#e5e7eb"/>
  <path d="M100 300 L250 180 L400 300 L500 200 L500 400 L0 400 L0 300 Z" fill="#d1d5db"/>
  
  <!-- 태양 -->
  <circle cx="400" cy="100" r="40" fill="#fcd34d"/>
  
  <!-- 카메라 아이콘 -->
  <g transform="translate(200,150) scale(1.2)">
    <!-- 카메라 바디 -->
    <rect x="-30" y="-15" width="60" height="45" rx="5" fill="#6b7280"/>
    <!-- 렌즈 -->
    <circle cx="0" cy="8" r="12" fill="#374151"/>
    <circle cx="0" cy="8" r="8" fill="#1f2937"/>
    <!-- 플래시 -->
    <rect x="-20" y="-20" width="15" height="5" rx="2" fill="#9ca3af"/>
  </g>
  
  <!-- 텍스트 -->
  <text 
    x="250" 
    y="320" 
    text-anchor="middle" 
    font-family="Arial, sans-serif" 
    font-size="24" 
    fill="#6b7280"
  >No Image</text>
  
  <text 
    x="250" 
    y="350" 
    text-anchor="middle" 
    font-family="Arial, sans-serif" 
    font-size="16" 
    fill="#9ca3af"
  >Upload your travel photo</text>
</svg>
